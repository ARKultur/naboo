version: '3.9'
services:

  back-end:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        APP_VERSION: 0.4.0
    env_file:
      - .env.dev
    environment:
      - MIX_ENV=prod
      - DATABASE_URL=postgres://anon:ChangeMe@database/naboo_db
      - POSTGRES_PORT=ChangeMe
      - POSTGRES_USER=anon
      - POSTGRES_HOST=database

      - DATABASE_POOL_SIZE=15
      - PORT=4000

      - DEBUG_ERRORS=false
      - DATABASE_SSL=false
      - CORS_ALLOWED_ORIGINS=*
      - SESSION_KEY=naboo
      - CANONICAL_URL=http://back-end:4000

      - SESSION_SIGNING_SALT=some_very_secret_salt
      - SECRET_KEY_BASE=secret_key_base_very_secret_wow
      - GUARDIAN_SECRET=another_very_important_secret
    ports:
      - 4000:4000
    depends_on:
      - database
    networks:
      - internal

  database:
    image: postgres:12-alpine
    container_name: naboo-postgres
    environment:
      - POSTGRES_USER=anon
      - POSTGRES_DB=naboo_db
      - POSTGRES_PASSWORD=ChangeMe
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  database:

networks:
  internal:
     name: host
     external: true

